<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Comercial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div id="loginContainer">
      <select id="userSelect">
        <option value="">Selecione o usuário</option>
        <option value="Leticia">Leticia</option>
        <option value="Marcelo">Marcelo</option>
        <option value="Gabriel">Gabriel</option>
        <option value="Glaucia">Glaucia</option>
      </select>
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>

    <!-- APLICATIVO PRINCIPAL -->
    <div id="mainApp" style="display: none">
      <!-- AVISO COM GIF -->
      <div class="gif-container">
        <img src="comunicado.gif" alt="Comunicado" oncontextmenu="pedirSenha(event)" />
      </div>

      <!-- DASHBOARD -->
      <div class="dashboard">
        <!-- Implantacao -->
        <section>
          <h2>Implantação</h2>
          <div class="card-container" id="cardsImplantacao"></div>
        </section>

        <!-- Faturamento -->
        <section>
          <h2>Faturamento</h2>
          <div class="card-container" id="cardsFaturamento"></div>

          <!-- Novas Lojas Ranking abaixo da Receita -->
          <div class="novas-lojas-container" id="novasLojasRanking"></div>
        </section>

        <!-- Rankings -->
        <section>
          <h2>Ranking por Contas</h2>
          <div class="ranking-container" id="rankingContas"></div>

          <h2>Ranking por Receita</h2>
          <div class="ranking-container" id="rankingReceita"></div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
