<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Bloquear botão direito com senha
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      const senha = prompt("Área protegida. Digite a senha:");
      if (senha !== "felipe23") {
        alert("Acesso negado.");
      }
    });
  </script>
</head>
<body>
  <div id="loginContainer" class="centered">
    <div class="login-box">
      <h2>Login</h2>
      <select id="userSelect">
        <option value="">Selecione</option>
        <option value="Felipe">Felipe</option>
        <option value="Carol">Carol</option>
        <option value="Outro">Outro</option>
      </select>
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <div id="mainApp" class="hidden">
    <nav>
      <button class="menu-item active" data-target="dashboard">Análise de Metas</button>
    </nav>

    <section id="dashboard" class="section">
      <div class="grid-layout">

        <!-- Dashboard Comercial - lado esquerdo -->
        <div class="left-column">
          <h1>Dashboard Comercial</h1>

          <div class="ranking-section" style="display: flex; gap: 20px; flex-wrap: wrap;">
            <!-- Por Implantação -->
            <div style="flex: 1">
              <h3>🚀 Por Implantação</h3>
              <div id="cardsImplantacao" class="cards-column"></div>
            </div>

            <!-- Por Faturamento -->
            <div style="flex: 1">
              <h3>💵 Por Faturamento</h3>
              <div id="cardsFaturamento" class="cards-column"></div>
            </div>
          </div>

          <!-- Card de Ranking de Vendas -->
          <div id="rankingVendasCard" class="card" style="margin-top: 20px;">
            <h3>🏅 Ranking de Vendas</h3>
            <div id="rankingVendas" class="ranking-cards"></div>
          </div>
        </div>

        <!-- Ranking de Consultores - lado direito -->
        <div class="right-column">
          <h1>Ranking de Consultores</h1>
          <div class="ranking-section">
            <!-- Por Contas -->
            <div>
              <h3>📊 Por Contas</h3>
              <div id="rankingContas" class="ranking-cards"></div>
            </div>
            <!-- Por Receita -->
            <div>
              <h3>💰 Por Receita</h3>
              <div id="rankingReceita" class="ranking-cards"></div>
            </div>
          </div>

          <!-- Card de gráfico de vendas por período -->
          <div id="graficoVendasCard" class="card" style="margin-top: 20px;">
            <h3>📈 Vendas Gerais por Período</h3>
            <canvas id="graficoVendas"></canvas>
          </div>
        </div>

      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
