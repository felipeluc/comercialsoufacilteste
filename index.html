<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Comercial</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      const senha = prompt("Área protegida. Digite a senha:");
      if (senha !== "felipe23") {
        alert("Acesso negado.");
      }
    });
  </script>
</head>
<body>
  <div id="loginContainer" class="centered">
    <div class="login-box">
      <h2>Login</h2>
      <select id="userSelect">
        <option value="">Selecione</option>
        <option value="Felipe">Felipe</option>
        <option value="Carol">Carol</option>
        <option value="Outro">Outro</option>
      </select>
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <div id="mainApp" class="hidden">
    <div class="app-container">
      <nav class="top-nav">
        <div class="nav-left">
          <button class="menu-item active" data-target="dashboard">Análise de Metas</button>
        </div>
        <div class="nav-right">
          <!-- espaço para futuros botões / filtros -->
        </div>
      </nav>

      <section id="dashboard" class="section">
        <div class="grid-layout">

          <!-- LADO ESQUERDO: Visão geral + estatísticas -->
          <div class="left-column">
            <header class="page-header">
              <h1>Dashboard Comercial</h1>
              <p class="subtitle">Visão geral de implantação, faturamento e rentabilidade</p>
            </header>

            <!-- Grid de painéis (2 colunas) - aqui o script adiciona cards dentro dos containers -->
            <div class="stats-grid">
              <!-- Painel Implantação (o script injeta os cards aqui: Contas, Receita, Ranking de Vendas, Ranking Rentabilidade) -->
              <div class="panel">
                <h3>🚀 Por Implantação</h3>
                <div id="cardsImplantacao" class="cards-column"></div>
              </div>

              <!-- Painel Faturamento (o script injeta Vendas, Rentabilidade, gráfico etc) -->
              <div class="panel">
                <h3>💵 Por Faturamento</h3>
                <div id="cardsFaturamento" class="cards-column"></div>
              </div>
            </div>

            <!-- Espaço extra para widgets grandes (ex: comunicados, destaque) -->
            <div class="wide-row">
              <!-- caso queira colocar algo grande abaixo, ex: comunicados -->
            </div>
          </div>

          <!-- LADO DIREITO: Rankings por consultor -->
          <div class="right-column">
            <header class="page-header small">
              <h1>Ranking de Consultores</h1>
            </header>

            <div class="ranking-section two-columns">
              <div class="card">
                <h3>📊 Por Contas</h3>
                <div id="rankingContas" class="ranking-cards"></div>
              </div>

              <div class="card">
                <h3>💰 Por Receita</h3>
                <div id="rankingReceita" class="ranking-cards"></div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
